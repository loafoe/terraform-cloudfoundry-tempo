name: docker

on:
  push:
    branches: main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - 
        name: Checkout repository
        uses: actions/checkout@v2
        with:
          # We must fetch at least the immediate parents so that if this is
          # a pull request then we can checkout the head.
          fetch-depth: 2
      -
        name: Build and push Tempo
        id: docker_build_tempo
        uses: docker/build-push-action@v2
        with:
          context: ./docker
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: philipslabs/cf-tempo:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build_tempo.outputs.digest }}
      -
        name: Build and push Tempo Query
        id: docker_build_tempo_query
        uses: docker/build-push-action@v2
        with:
          context: ./docker
          file: ./docker/Dockerfile.query
          platforms: linux/amd64,linux/arm64
          push: true
          tags: philipslabs/cf-tempo-query:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build_tempo_query.outputs.digest }}
